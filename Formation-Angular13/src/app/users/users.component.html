<!-- app.component.html -->
<div class="container text-center">

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="pernom">
          <th mat-header-cell *matHeaderCellDef> pernom </th>
          <td mat-cell *matCellDef="let element"> {{element.pernom}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> tel </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
        </ng-container>


              <!-- Name Column -->
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="organisme">
        <th mat-header-cell *matHeaderCellDef> organisme </th>
        <td mat-cell *matCellDef="let element"> {{element.organisme.libelle}} </td>
        </ng-container>
        



  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
