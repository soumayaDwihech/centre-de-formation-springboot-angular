<!-- app.component.html -->
<div class="container text-center">

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre. </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/formation', element.id]">{{element.titre}}  </a> </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="type_formation">
        <th mat-header-cell *matHeaderCellDef> type_formation. </th>
        <td mat-cell *matCellDef="let element"> {{element.type_formation}} </td>
      </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="nb_session">
          <th mat-header-cell *matHeaderCellDef> nb_session </th>
          <td mat-cell *matCellDef="let element"> {{element.nb_session}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="duree">
          <th mat-header-cell *matHeaderCellDef> duree </th>
          <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef> budget </th>
          <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="annee">
          <th mat-header-cell *matHeaderCellDef> annee </th>
          <td mat-cell *matCellDef="let element"> {{element.annee}} </td>
        </ng-container>
        <!-- Name Column -->


        <ng-container matColumnDef="domaine">
          <th mat-header-cell *matHeaderCellDef> domaine </th>
          <td mat-cell *matCellDef="let element"> {{element.domaine.libelle}} </td>
        </ng-container>



  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
